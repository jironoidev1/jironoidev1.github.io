<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="test.css">
    </head>

    <body onclick="pop()" style="background-color: black;" onpointerdown="tur.src = 'awake.jpg'" onpointerup="tur.src = 'sleep.jpg'">
        <div ALIGN = "center" style="color: red; font-size: 32px;">
            <h1>POP TUR</h1>
            <h2 id = "result">count : 0</h2>
        </div>

        <div ALIGN = "center">
            <img id="tur"></img>
        </div>

    </body>

</html>

<script>
    let result = document.getElementById("result");
    let tur = document.getElementById("tur");
    var count = 0;

    function pop(){
        count += 1;
        result.textContent = "Count : " + count;
    }

</script>
